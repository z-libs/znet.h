
# zhttpd Main Configuration File

# Server port (Default: 8080).
# Change this if you get "Bind failed" errors.
port=8080

# Worker threads.
# IMPORTANT: For high concurrency benchmarks (for example, ab -c 500),
# this must be higher than the concurrency level.
threads=512

# Root directory.
# Use "." for the current folder, an absolute path like "/var/www/html",
# or a relative path like "site"
root=site

# Connection timeout (in milliseconds).
# How long to wait for a client to send data before hanging up.
timeout=5000

# Chunk size (in bytes).
# Buffer size for file streaming. 
# 16384 (16KB) is standard. 65536 (64KB) is better for high throughput.
chunk_size=65536

# =========================================================================
# FILE CACHE SETTINGS
# =========================================================================

# Enable/disable file cache (1=enabled, 0=disabled).
# When enabled, files are cached in memory to avoid repeated disk reads.
cache_enabled=1

# Maximum total cache size in MB.
# Default: 64 MB. Set higher for servers with more RAM.
cache_max_size=64

# Maximum file size to cache in KB.
# Files larger than this are streamed directly from disk.
# Default: 1024 KB (1 MB).
cache_max_file=1024

# Maximum number of cached files.
# Default: 1024. Increase for sites with many small files.
cache_max_entries=1024
